<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Fire Drill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-4042396298169195">
</head>
<body>
    <div class="container">
        <h1>Fretboard Fire Drill</h1>
        <div class="display">
            <p><span id="currentNoteLabel">Note:</span> <span id="currentNote">--</span></p>
            <p><span id="currentStringLabel">String:</span> <span id="currentString">--</span></p>
            <p><span id="nextNoteLabel">Next Note:</span> <span id="nextNote">--</span></p>
            <p><span id="nextStringLabel">Next String:</span> <span id="nextString">--</span></p>
            <p>Tempo: <span id="bpm">25 BPM</span></p>
        </div>
       
        <a href="https://www.buymeacoffee.com/ryansee" target="_blank"><img src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me A Coffee" style="height: 36px !important; width: 150px !important; box-shadow: 0px 3px 2px 0px rgb(190, 190, 190, 0.5) !important; -webkit-box-shadow: 0px 3px 2px 0px rgb(190, 190, 190, 0.5) !important;" ></a>

        <div class="controls">
            <div class="control-row">
                <label><input type="checkbox" id="showString" checked> Show String</label>
                <label><input type="checkbox" id="consecutiveStrings"> Consecutive Strings</label>
            </div>
            <div class="control-row">
                <label><input type="checkbox" id="previewNext"> Preview Next Note</label>
                <label><input type="checkbox" id="reverseLayout"> Reverse Note/String Layout</label>
            </div>
            <input type="range" id="tempoSlider" min="8" max="9.9" value="8.5" step="0.1">
            <label><input type="checkbox" id="muteSound"> Mute Sound</label>
        </div>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
